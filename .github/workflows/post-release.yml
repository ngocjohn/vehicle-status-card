name: Post release

on: workflow_dispatch

jobs:
  update-files:
    permissions:
      contents: write
    name: Update bug report template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run update bug template script
        uses: actions/github-script@v5
        id: release-check
        with:
          script: |
            const script = require('./scripts/update-bug-template.js');
            const hasChaned = script({github, context});
            return hasChaned;
          result-encoding: string

      - name: Commit and push changes
        if: steps.release-check.outputs.result == 'true'
        run: |
          # get changed files to commit message
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/ISSUE_TEMPLATE
          git commit -m "chore: update bug report template"
          git push

