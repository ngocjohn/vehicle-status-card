name: Build & Release
on:
  push:
    tags:
        - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run rollup

      - name: Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          draft: true
          generate_release_notes: true
          files: |
            build/*.js